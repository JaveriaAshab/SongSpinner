<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Spinner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="info">
            <h1>Welcome to <span> Song Spinner</span></h1>
            <p>Where we recommend you songs to listen to!</p>
        </div>
        <div class="container">
            <div class="top-shelf">
                <div class="image">
                    <img src="images/fuego.jpg" alt="">
                </div>
                <div class="content">
                    <h1 class="name">Fuego</h1>
                    <h2 class="artist"><span>by</span> TNX</h2>
                    <h4 class="duration">3:00</h4>
                    <div class="play-pause">
                        <i class="material-icons">play_arrow</i>
                    </div>
                    <audio src="songs/FUEGO.mp3" class="audio"></audio>
                </div>
            </div>
            <div class="bottom-shelf">
                <button class="link">YouTube</button>
                <button class="anotherSong">Another Song</button>
            </div>
        </div>
    </div>
    <script defer src="list.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
